<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/CSS/Style.css">
    <title>Home Page</title>
</head>
<body>
    <!-- Reusable Navbar -->
    <div id="navbar"></div>

    <!-- ads section -->
    <div id="home-page">
        <!-- Hero Carousel -->
        <div class="hero-carousel" id="hero-carousel">
            <div class="carousel-slide active" style="background-image: url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');">
                <div class="carousel-overlay"></div>
                <div class="carousel-content">
                    <h2 class="carousel-title">Fashion Forward</h2>
                    <p class="carousel-subtitle">Discover the latest trends in men's and women's clothing</p>
                    <button class="get-it-now-btn" onclick="scrollToCategory('clothing')">Get It Now</button>
                </div>
            </div>
            
            <div class="carousel-slide" style="background-image: url('https://images.unsplash.com/photo-1560472354-b33ff0c44a43?ixlib=rb-4.0.3&auto=format&fit=crop&w=2126&q=80');">
                <div class="carousel-overlay"></div>
                <div class="carousel-content">
                    <h2 class="carousel-title">Jewelry Collection</h2>
                    <p class="carousel-subtitle">Elegant pieces that make you shine brighter</p>
                    <button class="get-it-now-btn" onclick="scrollToCategory('jewelery')">Get It Now</button>
                </div>
            </div>
            
            <div class="carousel-slide" style="background-image: url('https://images.unsplash.com/photo-1498049794561-7780e7231661?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');">
                <div class="carousel-overlay"></div>
                <div class="carousel-content">
                    <h2 class="carousel-title">Tech Essentials</h2>
                    <p class="carousel-subtitle">Latest electronics and gadgets for modern life</p>
                    <button class="get-it-now-btn" onclick="scrollToCategory('electronics')">Get It Now</button>
                </div>
            </div>
            
            <div class="carousel-slide" style="background-image: url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');">
                <div class="carousel-overlay"></div>
                <div class="carousel-content">
                    <h2 class="carousel-title">Book Lovers</h2>
                    <p class="carousel-subtitle">Expand your mind with our curated book collection</p>
                    <button class="get-it-now-btn" onclick="scrollToCategory('books')">Get It Now</button>
                </div>
            </div>
            
            <button class="carousel-nav prev" onclick="prevSlide()">❮</button>
            <button class="carousel-nav next" onclick="nextSlide()">❯</button>
            
            <div class="carousel-indicators">
                <span class="indicator active" onclick="currentSlide(0)"></span>
                <span class="indicator" onclick="currentSlide(1)"></span>
                <span class="indicator" onclick="currentSlide(2)"></span>
                <span class="indicator" onclick="currentSlide(3)"></span>
            </div>
        </div>
    </div>


    <!-- product section -->
    <div id="product-container"></div>




    <!-- Reusable Footer -->
    <div id="footer"></div>
    

    <script src="Assets/JavaScript/Script.js"></script>
    <script src="Assets/JavaScript/Cart.js"></script>
    <script src="Assets/JavaScript/Layout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
