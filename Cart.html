<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/CSS/CartStyle.css">
    <link rel="stylesheet" href="Assets/CSS/Style.css"/>
</head>
<body>
  <!-- Reusable Navbar -->
  <div id="navbar"></div>

  <!-- Cart Content -->
    <div id="cart-page" class="hidden">
        <button class="back-btn" onclick="showHomePage()">‚Üê Continue Shopping</button>
        <h1 class="page-title">Shopping Cart</h1>
        <div class="cart-items" id="cart-items">
            <p style="text-align: center; color: #666;">Your cart is empty</p>
        </div>
    </div>
  
  <!-- Reusable Footer -->
  <div id="footer"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            renderCart();         // Shows the cart items
            updateCartCount();    // Updates the cart number on top
        });
    </script>
    <script src="Assets/JavaScript/Cart.js"></script>
    <script src="Assets/JavaScript/Layout.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
